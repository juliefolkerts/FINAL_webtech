<body>
  <header>

      <a href="../front/flowers.html" class="brand">ðŸŒ¸Flowers</a>

        <li><a href="index.html" class="active">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main class="container-fluid">
    <div class="row">
      <aside class="col-12 col-md-3 col-lg-2 sidebar">
        <div class="list-group small">
          <a class="list-group-item list-group-item-action" href="index.html">Dashboard</a>
          <a class="list-group-item list-group-item-action active" href="products.html">Flowers</a>
          <a class="list-group-item list-group-item-action" href="product-new.html">Add New Flower</a>
          <a class="list-group-item list-group-item-action" href="orders.html">Orders</a>
          <a class="list-group-item list-group-item-action" href="customers.html">Customers</a>
          <a class="list-group-item list-group-item-action" href="pages.html">Pages</a>
          <a class="list-group-item list-group-item-action" href="settings.html">Settings</a>
          <a class="list-group-item list-group-item-action" href="profile.html">Profile</a>
        </div>
      </aside>

      <section class="col-12 col-md-9 col-lg-10 p-4">
        <header class="d-flex justify-content-between align-items-center mb-3">
          <h1 class="h4 m-0">Edit Flower</h1>
          <a class="btn btn-flower" href="products.html">All Flowers</a>
        </header>

        <form class="row g-3">
          <div class="col-md-6">
            <label for="title" class="form-label">Flower Name</label>
            <input id="title" class="form-control flower-input" type="text" value="Rose">
          </div>

          <div class="col-md-6">
            <label for="family" class="form-label">Flower Family</label>
            <select id="family" class="form-select flower-select">
              <option selected>Rosaceae</option>
              <option>Liliaceae</option>
              <option>Asteraceae</option>
              <option>Fabaceae</option>
              <option>Orchidaceae</option>
            </select>
          </div>

          <div class="col-12">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control flower-input" rows="6">Symbol of love and beauty.</textarea>
          </div>

          <div class="col-md-4">
            <label for="sku" class="form-label">SKU</label>
            <input id="sku" class="form-control flower-input" type="text" value="SKU-1001">
          </div>

          <div class="col-md-4">
            <label for="color" class="form-label">Color</label>
            <select id="color" class="form-select flower-select">
              <option selected>Red</option>
              <option>Pink</option>
              <option>Yellow</option>
              <option>White</option>
              <option>Purple</option>
            </select>
          </div>

          <div class="col-md-2">
            <label for="price" class="form-label">Price</label>
            <input id="price" class="form-control flower-input" type="number" step="0.01" value="12.00">
          </div>

          <div class="col-md-2">
            <label for="stock" class="form-label">Stock</label>
            <input id="stock" class="form-control flower-input" type="number" value="120">
          </div>

          <div class="col-12">
            <div class="form-check form-switch my-3">
              <input class="form-check-input flower-switch" type="checkbox" id="visible" checked>
              <label class="form-check-label" for="visible">Visible</label>
            </div>
          </div>

          <div class="col-12">
            <label class="form-label">Image</label>


            <div class="form-image-box">
  <img class="form-image-small" src="images/RoseLarge.webp" alt="Preview">
  <button class="btn btn-outline-dark" type="button">Choose file</button>
</div>

          </div>

          <div class="col-12 d-flex gap-2 mb-5">
            <button class="btn btn-soft" type="submit">Save</button>
            <a class="btn btn-flower" href="products.html">Cancel</a>
          </div>
        </form>
      </section>
    </div>
  </main>
