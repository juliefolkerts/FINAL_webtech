<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Acme Shop</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  
  <header class="border-bottom bg-white">
    
    <nav class="navbar navbar-expand-md navbar-light container py-2">
      

      <a class="navbar-brand d-flex align-items-center gap-2 fw-semibold text-dark" href="index2.html">
        <img src="assets/logo.svg" alt="Acme Shop" width="24" height="24">
        <span>Acme Shop</span>
      </a>

      
      <div class="ms-auto d-flex gap-3">
        
        <a class="nav-link text-dark" href="catalog2.html">Catalog</a>
        <a class="nav-link text-dark" href="contact2.html">Contact</a>
      </div>
    </nav>
  </header>


  <main class="container my-5">
    

    <header class="mb-4">
    
      <h1 class="h3">Contact Us</h1>
      <p class="text-muted small">Use proper labels and accessible form controls.</p>
    </header>

    <form>
      <div class="row g-3">
        
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          
          <input id="name" type="text" class="form-control" placeholder="Your name" required>
          
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" class="form-control" placeholder="you@example.com" required>
        </div>

        <div class="col-md-6">
          <label for="topic" class="form-label">Topic</label>
          <select id="topic" class="form-select" required>
            
            <option value="">Choose…</option>
            <option>Orders</option>
            <option>Products</option>
            <option>Other</option>
          </select>
        </div>

        <div class="col-12">
          
          <label for="message" class="form-label">Message</label>
          <textarea id="message" class="form-control" rows="5" placeholder="Write your message…"></textarea>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Send</button>
          
        </div>
      </div>
    </form>
  </main>

  
  <footer class="bg-light border-top py-3">
    <div class="container text-muted small">
      © 2025 Acme Shop — Bootstrap version
    </div>
  </footer>
</body>
</html>
